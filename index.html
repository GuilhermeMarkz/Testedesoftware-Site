<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>TaskFlow</h1>
  </header>

  <form id="tarefa-form" class="add-tarefa-form">
    <label for="tarefa" style="color: white;">Nome da Tarefa:</label>
    <input type="text" id="tarefa" placeholder="Nome da Tarefa" required>

    <label for="data" style="color: white;">Data de Conclusão:</label>
    <input type="date" id="data" required>

    <button type="submit">Adicionar Tarefa</button>
  </form>

  <div class="tarefa-container">
    <div id="tarefa-pendente" class="tarefa-box">
      <h2>Tarefas Pendentes</h2>
      <ul class="lista-tarefa"></ul>
    </div>

    <div id="tarefa-completa" class="tarefa-box">
      <h2>Tarefas Concluídas</h2> 
      <ul class="lista-tarefa"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
