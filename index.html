<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="icone">
    <h1>TaskFlow</h1>
  </header>

  <div class="add-tarefa-form">
    <input type="text" id="tarefa-input" placeholder="Adicionar nova tarefa">
  <button onclick="">+</button>
  </div>

  <div class="tarefa-container">
    <div class="tarefa-box">
      <h2>Tarefas Pendentes</h2>
      <ul id="tarefa-pendente" class="lista-tarefa"></ul>
    </div>

    <div class="tarefa-box">
      <h2>Tarefas Completas</h2>
      <ul id="tarefa-completa" class="lista-tarefa"></ul>
    </div>
  </div>
</body>

</html>
